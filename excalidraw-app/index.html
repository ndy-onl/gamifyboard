    <!------------------------------------------------------------------------->
    <!--   to minimize white flash on load when user has dark mode enabled   -->
    <script>
      try {
        function setTheme(theme) {
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        }

        function getTheme() {
          const theme = window.localStorage.getItem("excalidraw-theme");

          if (theme && theme === "system") {
            return window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";
          } else {
            return theme || "light";
          }
        }

        setTheme(getTheme());
      } catch (e) {
        console.error("Error setting dark mode", e);
      }
    </script>
    <style>
      html.dark {
        background-color: #121212;
        color: #fff;
      }
    </style>

    <!-- Warmup the connection for Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!------------------------------------------------------------------------->
    <!-- Production mode configuration -->
    <script type="module">
      // Set asset path for both development and production
      window.EXCALIDRAW_ASSET_PATH = "/";

      // Production mode: Excalidraw+ redirect logic (if needed)
      if (import.meta.env.PROD) {
        // Redirect Excalidraw+ users which have auto-redirect enabled.
        if (
          window.location.pathname === "/" &&
          !window.location.hash &&
          !window.location.search &&
          document.cookie.includes("excplus-autoredirect=true")
        ) {
          window.location.href = "https://app.excalidraw.com";
        }
      }
    </script>

    <!-- Fonts - always load in development -->
    <link
      rel="stylesheet"
      href="../packages/excalidraw/fonts/fonts.css"
      type="text/css"
    />

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Excalidraw version -->
    <meta name="version" content="{version}" />

    <script type="module">
      // Disable live reload if environment variable is set
      if (import.meta.env.VITE_APP_DEV_DISABLE_LIVE_RELOAD === 'true') {
        const _WebSocket = window.WebSocket;
        window.WebSocket = function (url) {
          if (/ws:\/\/localhost:.+?\/sockjs-node/.test(url)) {
            console.info(
              "[!!!] Live reload is disabled via VITE_APP_DEV_DISABLE_LIVE_RELOAD [!!!]",
            );
          } else {
            return new _WebSocket(url);
          }
        };
      }
    </script>
    <script>
      // setting this so that libraries installation reuses this window tab.
      window.name = "_excalidraw";
    </script>

    <!-- FIXME: remove this when we update CRA (fix SW caching) -->
    <style>
      body,
      html {
        margin: 0;
        -webkit-text-size-adjust: 100%;

        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .visually-hidden {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
        user-select: none;
      }

      #root {
        height: 100%;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media screen and (min-width: 1200px) {
        #root {
          -webkit-touch-callout: default;
          -webkit-user-select: auto;
          -khtml-user-select: auto;
          -moz-user-select: auto;
          -ms-user-select: auto;
          user-select: auto;
        }
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <header>
      <h1 class="visually-hidden">Excalidraw</h1>
    </header>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script type="module">
      // Load analytics only in production mode
      if (import.meta.env.PROD) {
        // need to load this script dynamically bcs. of iframe embed tracking
        var scriptEle = document.createElement("script");
        scriptEle.setAttribute(
          "src",
          "https://scripts.simpleanalyticscdn.com/latest.js",
        );
        scriptEle.setAttribute("type", "text/javascript");
        scriptEle.setAttribute("defer", true);
        scriptEle.setAttribute("async", true);
        // if iframe
        if (window.self !== window.top) {
          scriptEle.setAttribute("data-auto-collect", true);
        }

        document.body.appendChild(scriptEle);

        // if iframe
        if (window.self !== window.top) {
          scriptEle.addEventListener("load", () => {
            if (window.sa_pageview) {
              window.window.sa_event(action, {
                category: "iframe",
                label: "embed",
                value: window.location.pathname,
              });
            }
          });
        }
      }
    </script>
  </body>
</html>
